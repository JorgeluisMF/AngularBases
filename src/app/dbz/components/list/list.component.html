<h4>Listado </h4>
<ul class="list-group">
  <li *ngFor="let character of CharacterList; let i = index"
   class="list-group-item d-flex justify-content-between aling-items-center">
    <div>
      <span>{{ i + 1 }}.</span>
      <span> {{character.name }} - </span>
      <strong> Power: </strong>
      <span>{{character.power}}</span>
    </div>
    <button (click)="OnDelete(character.id)" class="btn btn-danger">x</button>

  </li>

</ul>
